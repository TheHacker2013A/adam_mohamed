<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <title>Social media website</title>
  <style>
     /* Nav styles */

nav{
  border-right: 2px solid #111;
  padding-right: 10px; 
  width: 250px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

nav ul li:hover{
  border-radius: 5px;
}

nav ul li {
  display: flex;
  align-items: center;
  margin-bottom: 5px;
  margin-top: 2rem;
}

nav ul li i {
  margin-right: 10px;
  margin-left: 1rem;
}
#title{
  margin-bottom: 3rem;
}
i{
  font-size: 24px;
  color: #111;
}
nav ul li a{
  color: #111;
  text-decoration: none;
}
nav h1{
  color: #111;
  margin-left: 1.5rem;
}
#logout_a{
   margin-top: 8rem;
}

.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
  margin-bottom: 0;
}

.switch-input {
  opacity: 0;
  width: 0;
  height: 0;
}

.switch-label {
  display: block;
  width: 100%;
  height: 100%;
  cursor: pointer;
  background-color: #ccc;
  border-radius: 20px;
  position: relative;
  transition: background-color 0.3s ease;
  bottom: 1rem;
  margin-left: 2rem;
}

.switch-input:checked + .switch-label {
  background-color: #66bb6a;
}

.switch-label::before {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background-color: white;
  top: 2px; 
  left: 2px;
  transition: left 0.3s ease;
}

.switch-input:checked + .switch-label::before {
  left: calc(100% - 2px - 16px);
}
i:hover{
   font-size: 27px;
}
i{
  cursor: pointer;
}
#menu{
  position: relative;
  left: 17rem;
  top: 2rem;
}
nav {
    transition: width 0.80s ease;
    position: relative;
    bottom: 2rem;
}
#dd{
  margin-left: 1rem;
}

  </style>
</head>  
<body> 


  <a id="menu" href="#"><i class='bx bx-menu'></i></a>
   
  <nav>
      <b><h1 id="dd">AD</h1></b>
    <ul>
        <li><i class='bx bx-home'></i> <a href="index.html">Dashboard</a></li>
        <li><i class='bx bx-book-content' ></i> <a href="#">Content</a></li>
        <li><i class='bx bxs-report'></i> <a href="Anylytics.html">Analytics</a></li>
        <li><i class='bx bx-like'></i> <a href="#">Like</a></li>
        <li><i class='bx bx-message-rounded-dots'></i> <a href="#">Comments</a></li>
        <li><i class='bx bx-share'></i> <a href="#">Share</a></li>

        <li id="logout_a"><i class='bx bx-log-out'></i> <a href="#">Logout</a></li>


        <li id="ww">
          <label for="switchToggle"><i class='bx bx-moon'></i></label>
          <span id="darkModeText">Dark Mode</span>
          <div class="switch">
            <input type="checkbox" id="switchToggle" class="switch-input">
            <label for="switchToggle" class="switch-label"></label>
          </div>
        </li>
    </ul>
  </nav>

  <script>

const switchToggle = document.getElementById('switchToggle');
const darkModeText = document.getElementById('ww');
const nav = document.querySelector('nav');

switchToggle.addEventListener('change', function() {
    const body = document.body;
    const navLinks = document.querySelectorAll('nav ul li a');
    const icons = document.querySelectorAll('i');
    const logoutLink = document.getElementById('logout_a');

    if (switchToggle.checked) {
        body.style.backgroundColor = '#111';
        navLinks.forEach(link => {
            link.style.color = '#fff';
        });
        nav.querySelector('h1').style.color = '#fff';
        icons.forEach(icon => {
            icon.style.color = '#fff';
        });
        logoutLink.style.color = '#fff';
        nav.style.borderRightColor = '#fff';
        darkModeText.style.color = '#fff';
        
    } else {
        body.style.backgroundColor = '';
        navLinks.forEach(link => {
            link.style.color = '#111';
        });
        nav.querySelector('h1').style.color = '#111';
        icons.forEach(icon => {
            icon.style.color = '#111';
        });
        logoutLink.style.color = '#111';
        nav.style.borderRightColor = '';
        darkModeText.style.color = '';
    }
});

const menuIcon = document.getElementById('menu');
const navigation = document.querySelector('nav');
const darkmodeText = document.getElementById('darkModeText');
const navIcons = document.querySelectorAll('nav ul li i');
const navLinks = document.querySelectorAll('nav ul li a');
const switchDiv = document.querySelector('.switch');

let isCollapsed = false;

menuIcon.addEventListener('click', function() {
    if (!isCollapsed) {
        navigation.style.width = '60px';
        darkmodeText.style.display = 'none';
        switchDiv.style.visibility = 'hidden';
        navLinks.forEach(link => {
            link.style.display = 'none';
        });
        isCollapsed = true;
    } else {
        navigation.style.width = '250px';
        darkmodeText.style.display = 'inline';
        switchDiv.style.visibility = 'visible';
        navLinks.forEach(link => {
            link.style.display = 'flex';
        });
        isCollapsed = false;
    }
});



  </script>
</body>
</html>
